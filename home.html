<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="outfit bg-[rgba(244,245,247,1)]">
    <!--Main Wrapper-->
    <div class="max-w-[450px] mx-auto">
      <!--Nav/Banner part (1)-->
      <div
        class="flex justify-between border-b-1 border-[rgba(8,8,8,0.1)] py-[10px] box-border bg-white px-6"
      >
        <div class="flex items-center justify-center gap-2">
          <img class="h-12" src="assets/Group.png" alt="" />
          <div class="">
            <h2 class="text-lg font-bold text-[rgba(8,8,8,0.9)]">
              $<span id="current-balance">45000</span>
            </h2>
            <p class="text-sm text-[rgba(8,8,8,0.5)]">Available Balance</p>
          </div>
        </div>

        <button
          class="leading-none min-h-0 py-[10px] p-0 px-3 border border-[rgba(8,8,8,0.1)] rounded-lg text-[rgba(8,8,8,0.5)] flex justify-center items-center gap-2 text-[14px] font-normal"
        >
          <img class="block" src="assets/Frame.png" />
          Log out
        </button>
      </div>
      <!--For first half white background-->
      <div class="bg-white box-border p-6 rounded-br-3xl rounded-bl-3xl">
        <!--Welcome Part (2)-->
        <div class="mb-6">
          <h1 class="text-2xl font-bold mb-3">ðŸ”¥Welcome to Payooo!</h1>
          <p class="text-[rgba(8,8,8,0.5)]">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>
        <!--Grid part (3)-->
        <div class="grid grid-cols-3 grid-rows-2 gap-[16.5px] box-border">
          <div
            class="border border-[rgba(8,8,8,0.1)] rounded-xl text-center box-border py-5"
          >
            <img class="mx-auto block" src="assets/wallet1.png" alt="" />
            <p class="text-[rgba(8,8,8,0.7)] text-[14px] mt-1">Add Money</p>
          </div>
          <div
            class="border border-[rgba(8,8,8,0.1)] rounded-xl text-center box-border py-5"
          >
            <img class="mx-auto block" src="assets/send1.png" alt="" />
            <p class="text-[rgba(8,8,8,0.7)] text-[14px] mt-1">Cash Out</p>
          </div>
          <div
            class="border border-[rgba(8,8,8,0.1)] rounded-xl text-center box-border py-5"
          >
            <img class="mx-auto block" src="assets/money1.png" alt="" />
            <p class="text-[rgba(8,8,8,0.7)] text-[14px] mt-1">Transfer</p>
          </div>
          <div
            class="border border-[rgba(8,8,8,0.1)] rounded-xl text-center box-border py-5"
          >
            <img class="mx-auto block" src="assets/bonus1.png" alt="" />
            <p class="text-[rgba(8,8,8,0.7)] text-[14px] mt-1">Get Bonus</p>
          </div>
          <div
            class="border border-[rgba(8,8,8,0.1)] rounded-xl text-center box-border py-5"
          >
            <img class="mx-auto block" src="assets/purse1.png" alt="" />
            <p class="text-[rgba(8,8,8,0.7)] text-[14px] mt-1">Pay Bill</p>
          </div>
          <div
            class="border border-[rgba(8,8,8,0.1)] rounded-xl text-center box-border py-5"
          >
            <img class="mx-auto block" src="assets/transaction1.png" alt="" />
            <p class="text-[rgba(8,8,8,0.7)] text-[14px] mt-1">Transactions</p>
          </div>
        </div>
      </div>
      <!--2nd half, Add money form-->

      <div class="max-w-[402px] mx-auto mt-[31.5px]">
        <h2 class="text-[18px] text-[rgba(8,8,8,0.9)] font-semibold mb-[16px]">
          Add Money
        </h2>

        <form class="bg-white p-6 w-full m-auto rounded-3xl">
          <label class="text-[rgba(8,8,8,0.7)] font-medium" for=""
            >Select A Bank</label
          ><br />
          <select
            id="bank-selection"
            class="select select-ghost bg-[rgba(244,245,247,1)] rounded-[32px] w-full h-[52px] mt-3 mb-4 pl-5"
          >
            <option disabled selected>Select Bank</option>
            <option>Sonali Bank</option>
            <option>Islami Bank</option>
            <option>Trust Bank</option>
            <option>Rupali Bank</option>
            <option>Janata Bank</option>
            <option>Agrani Bank</option></select
          ><br />
          <label class="text-[rgba(8,8,8,0.7)] font-medium" for=""
            >Bank Account Number</label
          ><br />
          <input
            id="bank-account-number"
            type="text"
            placeholder="Enter 11 digit account number"
            class="input bg-[rgba(244,245,247,1)] rounded-[32px] border-none w-full h-[52px] mt-3 mb-4 pl-5"
          /><br />
          <label class="text-[rgba(8,8,8,0.7)] font-medium" for=""
            >Amount to Add</label
          ><br />
          <input
            id="amount-to-add"
            type="text"
            placeholder="Add amount to withdraw"
            class="input bg-[rgba(244,245,247,1)] rounded-[32px] border-none w-full h-[52px] mt-3 mb-4 pl-5"
          /><br />
          <label class="text-[rgba(8,8,8,0.7)] font-medium" for=""
            >Pin Number</label
          ><br />
          <input
            id="pin-number"
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input bg-[rgba(244,245,247,1)] rounded-[32px] border-none w-full h-[52px] mt-3 mb-4 pl-5"
          /><br />
          <button
            id="add-money-btn"
            class="btn w-full h-[52px] rounded-[32px] font-medium text-xl bg-[#0874F2] text-white"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
